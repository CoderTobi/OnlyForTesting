{% extends "base.html" %}

{% block title %}Login - Ticket System{% endblock %}

{% block content %}
<div class="row ms-3 me-3">
	<div class="col-md-4 offset-md-4">
		<h1>Register</h1>
		<a href="/login">Login with an existing account</a>
		<form method="POST" action="/register">
			<div class="mb-3">
				<label for="inputUsername" class="form-label">Username</label>
				<input type="text" name="Username" class="form-control" id="inputUsername" aria-describedby="usernameHelp">
			</div>
			<div class="mb-3">
				<label for="inputPassword" class="form-label">Password</label>
				<input type="password" name="Password" class="form-control" id="inputPassword">
			</div>
			<div class="mb-3">
				<label for="inputPassword2" class="form-label">Confirm Password</label>
				<input type="password" name="Password2" class="form-control" id="inputPassword2">
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</div>


{% endblock %}
